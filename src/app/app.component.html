<mat-toolbar style="background-color:#404040;">
  <span style="color:white; text-align: center; display: inline-block; width: 100%;">Vision Insight</span>
</mat-toolbar>
<mat-grid-list cols=" 10" rowHeight="91vh">
  <mat-grid-tile [colspan]="2" [rowspan]="1">
    <app-sidepanel style="width: 100%; height: 100%;"></app-sidepanel>
  </mat-grid-tile>
  <mat-grid-tile [colspan]="8" [rowspan]="1">
    <app-draw style="width: 100%; height:100%; background-color: antiquewhite;"></app-draw>
  </mat-grid-tile>
</mat-grid-list>
